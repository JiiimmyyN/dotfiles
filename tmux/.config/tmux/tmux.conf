set -g xterm-keys on
set-option -g focus-events on

unbind -n C-Tab
unbind -n C-S-Tab

#bind-key -n C-Period send-keys Escape "[9;5u"
bind-key -n C-Tab send-keys Escape "[27;5;9~"
bind-key -n C-S-Tab send-keys Escape "[27;6;9~"

# Basic Settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard on

unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# Vim-style pane Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Auto renaming
#set -g automatic-rename on
#set -g automatic-rename-format "#{b:pane_current_path}"
#set -g set-titles on
#set -g set-titles-string "#{b:session_name}: #{b:pane_current_path}"
#set -g automatic-rename-session on

# New widow with current path
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"



# Reload config
unbind r
bind r source-file $HOME/.config/tmux/tmux.conf 

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on


# Vim style copying
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# Omarchy colorscheme
#thm_bg="#1a1b26"
thm_bg="#32344a"
thm_fg="#a9b1d6"

thm_cyan="#449dab"
thm_black="#32344a"
# Missing gray
thm_magenta="#ad8ee6"
# Missing pink
thm_red="#f7768e"
thm_green="#9ece6a"
thm_yellow="#e0af68"
thm_blue="#7aa2f7"
# Missing orange
# Missing black4
thm_white="#787c99"

# Status bar
set -g status "on"
set -g status-bg "${thm_black}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# Messages
set -g message-style "fg=${thm_cyan},bg=${thm_bg},align=centre"
set -g message-command-style "fg=${thm_cyan},bg=${thm_bg},align=centre"

# Panes
set -g pane-border-style "fg=${thm_fg}"
set -g pane-active-border-style "fg=${thm_blue}"

# Windows
set -g window-status-activity-style "fg=${thm_fg},bg=${thm_bg},none"
set -g window-status-separator ""
set -g window-status-style "fg=${thm_fg},bg=${thm_bg},none"

# Statusline - current window
set -g window-status-current-format "#[fg=${thm_blue},bg=${thm_bg}] #I: #[fg=${thm_magenta},bg=${thm_bg}](✓) #[fg=${thm_green},bg=${thm_bg}]#W #[fg=${thm_magenta},bg=${thm_bg}]"

# set -g window-status-current-format "#[fg=${thm_blue},bg=${thm_bg}] #I: #[fg=${thm_magenta},bg=${thm_bg}](✓) #[fg=${thm_green},bg=${thm_bg}]#(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) #[fg=${thm_magenta},bg=${thm_bg}]"

# Statusline - other windows
set -g window-status-format "#[fg=${thm_blue},bg=${thm_bg}] #I: #[fg=${thm_fg},bg=${thm_bg}]#W"

# Statusline - right side
set -g status-right "#[fg=${thm_blue},bg=${thm_bg},nobold,nounderscore,noitalics]#[fg=${thm_bg},bg=${thm_blue},nobold,nounderscore,noitalics] #[fg=${thm_fg},bg=${thm_gray}] #W #{?client_prefix,#[fg=${thm_magenta}],#[fg=${thm_cyan}]}#[bg=${thm_gray}]#{?client_prefix,#[bg=${thm_magenta}],#[bg=${thm_cyan}]}#[fg=${thm_bg}] #[fg=${thm_fg},bg=${thm_gray}] #S "

# Statusline - left side (empty)
set -g status-left ""

# Modes
set -g clock-mode-colour "${thm_blue}"
set -g mode-style "fg=${thm_blue} bg=${thm_white} bold"
